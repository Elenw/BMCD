<!DOCTYPE html>
<html>
<head lang="cn">
    <meta charset="UTF-8">
    <title>BMCD</title>
    <link href="/aui/css/aui-all.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="aui-page-fixed" style="width: 960px;">
        <div id="message"></div>
        <form action="#" id="login" class="aui" onsubmit="return false;">
            <fieldset>
                <div class="field-group">
                    <label for="username">用户名</label><input class="text" type="text" id="username" name="username" required="required">
                </div>
                <div class="field-group">
                    <label for="password">密码</label><input class="password" type="password" id="password" name="password" required="required">
                </div>
                <div class="buttons-container">
                    <div class="buttons">
                        <input class="button submit" type="submit" value="登录" id="submit">
                        <a class="cancel" href="#" >取消</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="/aui/js/aui-all.js"></script>
<script src="//cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/javascripts/jQuery.md5.js"></script>
<script src="/javascripts/user.js"></script>
</html>
